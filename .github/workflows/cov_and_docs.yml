name: Cov & Docs

on:
  push:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0
    - name: Run Coverage and Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov doxygen libsdl2-dev valgrind clang
        make BUILD_ROOT=build/valgrind
        grep -qF "$(printf '\e[1;32mtest.py suite passed all tests!\e[0m')" build/valgrind/log/test*.log
        make docs
        mv build/coverage/cov website/
        mv build/coverage/coverage.svg website/
        mv docs website/
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: vg_logs
        path: "test/*.valgrind.log"
    - name: Deploy Coverage and Docs to Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: website
