name: Cov & Docs

on:
  push:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0
    - name: Run Coverage and Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov doxygen libsdl2-dev valgrind clang-15 gcc-13 libpocl2 mesa-opencl-icd
        echo "geninfo_gcov_tool = gcov-13" >> ~/.lcovrc
        make BUILD_ROOT=build/debug CC=clang-15 LD=clang-15
        make BUILD_ROOT=build/valgrind CC=gcc-13 LD=gcc-13
        make BUILD_ROOT=build/coverage CC=gcc-13 LD=gcc-13
        make BUILD_ROOT=build/release CC=clang-15 LD=clang-15 test
        grep -qF "$(printf '\e[1;32mtest.py suite passed all tests!\e[0m')" build/debug/log/test*.log
        grep -qF "$(printf '\e[1;32mtest.py suite passed all tests!\e[0m')" build/valgrind/log/test*.log
        grep -qF "$(printf '\e[1;32mtest.py suite passed all tests!\e[0m')" build/coverage/log/test*.log
        grep -qF "$(printf '\e[1;32mtest.py suite passed all tests!\e[0m')" build/release/log/test*.log
        make docs
        mv build/coverage/cov website/
        mv build/coverage/coverage.svg website/
        mv docs website/
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: vg_logs
        path: "test/*.valgrind.log"
    - name: Deploy Coverage and Docs to Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: website
