name: Cov & Docs

on:
  push:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0
    - name: Run Coverage and Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov cpanminus doxygen libsdl2-dev valgrind clang-15 gcc-13 opencl-headers ocl-icd-opencl-dev libpocl2 mesa-opencl-icd
        cpanm Cpanel::JSON::XS
        echo "geninfo_gcov_tool = gcov-13" >> ~/.lcovrc
        CC=clang-15 ./waf configure -v
        CC=clang-15 ./waf build_debug test_debug
        CC=gcc-13 ./waf configure -v
        CC=gcc-13 ./waf build_valgrind test_valgrind
        CC=gcc-13 ./waf build_coverage test_coverage
        CC=clang-15 ./waf configure -v
        CC=clang-15 ./waf build_release test_release
        ./waf docs
        mv cov coverage.svg docs website/
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: vg_logs
        path: "test/*.valgrind.log"
    - name: Deploy Coverage and Docs to Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: website
